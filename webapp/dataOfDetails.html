<!DOCTYPE html>

	<meta name="keywords" content="DataHub，批量数据，API数据，流式数据，数据流动，数据交易，运营商数据，空气质量数据，免费数据调用，数据版权保护，大数据，电商数据，物流数据，交通数据"/>
	<meta name="description" content="DataHub是国内首个P2P去中心化、P2P大数据流通平台，通过将DataHub协议开源，致力于与全社会一起共建一套数据流通协议，打造数据互联网，让数据流通在阳光下流通。">
	<title>基本信息_DataHub阳光下的数据流通平台 全国首个去中心化、P2P大数据流通平台_数据共享经济_ 开源协议_数据互联网_免费数据</title>
	<title>dataHub-数据拥有方</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/command.css">

	<link rel="stylesheet" href="css/dataInfo.css" />
</head>
<style>
	.name{
		float:right;
		width:253px;
		border-top:1px solid #c8c8c8;
		border-bottom:1px solid #c8c8c8;
		padding-top: 20px;
		padding-bottom: 20px;
	}
	.name span{
		font:16px;
		color: #666666;
	}
	.name p{
		padding-top: 19px;
		font:14px;
		color: #666666;
	}
</style>
<body>
	<div class="be-loader" style="display: block;">
		<div class="spinner">
			<div class="spinner-container container1">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
			<div class="spinner-container container2">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
			<div class="spinner-container container3">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
		</div>
	</div>
	<!--头部导航-->
	<header></header>
	<div class="container" style="margin-bottom: 100px">	
		<div class="title" style="margin-top: 90px; font:20px bold; color:#43609f">
			<p style="margin-bottom:0px;" id="dataName"></p>
		</div>
		<div class="member_type" style="float:left; margin-bottom:16px;">
				<img ID="normal" style="width:80px"src="images/0003.png">
				<img ID="gold" style="width:80px" src="images/0004.png">
				<img ID="diamond" style="width:80px" src="images/0005.png">
		</div>
		<div style="float:left;">
			<div id="terminal-content-body" style="float:left; width: 820px;"></div>

    		<div class="name" style="float:right; width:233px; border-top:1px solid #c8c8c8; border-bottom:1px solid #c8c8c8; padding-top: 20px; padding-bottom: 20px; margin-left:80px;margin-top:-50px">
				<span style="font:16px; color: #666666;" id="dataNamer"></span>
				<p id="dataComment" style="padding-top: 19px; font:14px; color: #666666;"></p>
			</div>
    		
    		<div class="pages"></div>
		</div>
    		
  
	</div>
	<footer></footer>

	<div id="loginTem"></div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/ngUrl.js"></script>
	<script src="js/login.js"></script>
	<script src="js/base64.js"></script>
	<script src="js/md5.js"></script>
	<script src="./js/jquery.pagination.js"></script>
	<script src="js/itemLists.js"></script>
	<script>
		$("a").focus(function(){this.blur()});
		$("header").load("common/header.html");
		$("footer").load("common/footer.html");
		$("#loginTem").load("common/login.html");
		$(window).load(function(){
			$(".be-loader").fadeOut("slow");
		});
		
		$('[data-toggle="tooltip"]').tooltip();
		
		function getParam(key) {
			var value='';
			var itemid = new RegExp("\\?.*"+key+"=([^&]*).*$");
			if (itemid.test(decodeURIComponent(window.location.href))) {
				value = itemid.exec(decodeURIComponent(window.location.href))[1];
			}
			return value;
		}
		
		$("#navigator-ul li").on("mouseover mouseout",function(event){
			
			 if(event.type == "mouseover"){
				 $(this).css("color","#43609f");
				 $(this).find("img").attr("src","images/selects/images_05.png");
			 }else if(event.type == "mouseout"){
				 $(this).css("color","#29abe2");
				 $(this).find("img").attr("src","images/selects/images_03.png");
			 }
			 
		})
			init(4,10);
			//type类型，size分页数
			//会员判断
	$.ajax({
			url: ngUrl + "/users/" + getParam("username"),
			type: "get",
			cache: false,
			async: false,
//			headers: {Authorization: "Token " + $.cookie("token")},
			datatype: 'json',
			success: function (d) {
				var UT = d.data.userType;
				$("#dataName").text(d.data.userName);
				$("#dataNamer").text(d.data.userName);
				$("#dataComment").text(d.data.comment);

				if (UT == 1) {

				}
				else if (UT == 3) {
					$("#gold").hide();
					$("#diamond").hide();
				}
				else if (UT == 4) {
					$("#normal").hide();
					$("#diamond").hide();

				}
				else if (UT == 5) {
					$("#normal").hide();
					$("#gold").hide();
					
				}

			},
			error: function (json) {
				errorDialog($.parseJSON(json.responseText).code);
				$('#errorDM').modal('show');

			}

		});


	</script>

	
</body>
