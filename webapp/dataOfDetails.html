<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DataHub阳光下的数据流通平台</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/command.css">
	<link rel="stylesheet" href="css/loader.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/search.css">
	<link rel="stylesheet" href="./css/pagination.css"/>
</head>

<style>
	.nav > li > a:hover{
		background-color:rgba(31,154,218,0.7);
	}
	.navbar-toggle .icon-bar {
		background-color: #fff;
	}
	.navbar-nav > li > a:focus{
		background:none;
	}
	.pagination {
		text-align: right;
		width: 100%;
	}
	.pagination span.current {
		background: #29abe2 none repeat scroll 0 0;
		border-radius: 3px;
	}
	.pagination a, .pagination span {
		padding: 0.5em 1em;
	}
	.pagination a, .pagination span {
		display: inline;
		float: none;
	}
	.pagination a {
		border: 1px solid #e5e5e5;
		border-radius: 3px;
		color: #666;
	}
	@media (max-width:768px) {
				#terminal-content-body{				
					display:none;	
				}
				body{
					background-color:#f6f9fc  !important;
				}
				#userDet{
				margin:90px 40px 0px 40px;
				margin-top:50px !important;
				padding:0px 0px !important;
				
					
				}
				#userName{
					background:#c0c0c0;
					color:white ;
					font-size:26px !important;
					padding:15px 0px 15px 36px;
					margin:0 0 !important;
				}
				#userCom{
					color:#666666;
					font-size:20px;
					line-height:30px;
					min-height:120px;
					padding:36px 36px 36px 36px;
					margin:0 0 !important;
					
				}
	}
</style>

<body  style="background-color: #f5f5f5;">
	<div class="be-loader" style="display: block;">
		<div class="spinner">
			<div class="spinner-container container1">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
			<div class="spinner-container container2">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
			<div class="spinner-container container3">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
				<div class="circle4"></div>
			</div>
		</div>
	</div>
	<header></header>
	<div id="userDet" class="container" style="margin-top:50px;background-color: #fff;padding: 0px 40px;">
		<div id="userName" style="float: left;margin-top:22px;margin-bottom: 10px;font-weight: bold;width:100%;font-size:20px;"></div>
		<div id="userCom" style="float: left;margin-bottom:15px;"></div>
	</div>
	<div class="container" style="padding: 0px;">
		<div class="col-md-12 col-sm-12" id="lComs" style="padding: 0px;">			
			<div id="terminal-content-head"></div>
			<div id="terminal-content-body"></div>
			<div class="pages"></div>
		</div>
	</div>
	<footer></footer>
	<div id="loginTem"></div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/ngUrl.js"></script>
<script src="js/login.js"></script>
<script src="js/base64.js"></script>
<script src="js/md5.js"></script>
<script src="./js/jquery.pagination.js"></script>
<script src='js/errorDialog.js'></script>
<script src="js/dataOfDetails.js"></script>
<script>
	$("a").focus(function(){this.blur()});
	$("header").load("common/header.html");
	$("footer").load("common/footer.html");
	$("#loginTem").load("common/login.html");
	$(window).load(function(){
		$(".be-loader").fadeOut("slow");
	});

</script>
</html>
