<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>我的发布_Item详情_DataHub阳光下的数据流通平台</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/command.css">
    <link rel="stylesheet" href="./css/pagination.css"/>
    <link rel="stylesheet" href="./css/myItemDetails.css">
    <link rel="stylesheet" href="css/editormd.css">
    <script language="JavaScript" src="./js/jquery.min.js"></script>
    <script language="JavaScript" src="./js/ngUrl.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ngUrl.js"></script>
    <script src="js/login.js"></script>
    <script src="js/base64.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="./js/jquery.pagination.js"></script>
    <script src='js/errorDialog.js'></script>
    <script src="js/myItemDetails.js"></script>
    <script src='js/marked.js'></script>
</head>
<body>
<!-- 头部导航 -->
<header></header>
    <div class="container" style="margin-top:50px;padding-bottom:50px;">
            <div class="release-top">我的发布</div>
            <div class="itemList" id="dataitem-tag">
                <div class="tag-body">
                    <div id="editItem" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body" style="padding: 30px 30px 45px 30px">
                                    <div class="head">
                                        <span>修改DataItem</span>
                                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                                    </div>
                                    <div class="itemname">
                                        <div class="key">DataItem 名称</div>
                                        <div class="value">
                                            <input type="text" placeholder='52个字符以内，仅限使用英文字母、数字和"-"'>
                                        </div>
                                    </div>
                                    <div class="itemcomment">
                                        <div class="key">DataItem 描述</div>
                                        <div class="value">
                                            <textarea placeholder='200字以内'></textarea>
                                        </div>
                                    </div>
                                    <div class="itempro">
                                        <div class="key">属性</div>
                                        <div class="value" style="height: 30px;">
                                            <span></span>
                                        </div>
                                    </div>
                                    <div class="itemtag">
                                        <div class="key">
                                            <div class="tagname">标签</div>
                                            <div class="addbtn">
                                                <span class="btntext">添加自定义标签，最多添加5个</span>
                                                <span class="btnicon"></span>
                                            </div>
                                        </div>
                                        <div class="value"></div>
                                    </div>
                                    <div class="itemtagmoney">
                                        <div class="keymoney">
                                            <div class="divmoney">
                                                <div class="tagnamemoney">价格</div>
                                                <span class="btniconmoney"></span>
                                            </div>

                                            <div class="addbtnmoney">
                                                <span class="btntextmoney">数据需求方pull Item下的tag需要支付的费用，不填价格默认数据免费，最多添加6个</span>

                                            </div>
                                        </div>
                                        <div class="valuemoney"></div>
                                    </div>
                                    <div class="xiugaiwrop">白名单管理<span class="baimingdannum">(0)</span><span class="xiugainame"></span></div>
                                    <div class="submit">
                                        <input type="button" value="提交">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- sdffffffffffffffffffffff -->
                        <div id="editBox" class="modal fade" tabindex="5" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div style="padding: 30px 30px 45px 30px" class="modal-body">
                                            <div class="head">
                                                <span class="title" style="font-size: 20px;">白名单管理</span>
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                            </div>
                                            <div style="height:24px;">
                                            <div style="visibility: visible;" class="container errorMess" id="mess"></div>
                                            </div>
                                            <div class="addcontent">
                                                <input type="text" id="addvalue"/><span class="addnamebtn">添加到白名单</span><span class="selectbtn">在列表中查找</span>
                                            </div>
                                            <hr/>
                                            <div class="guanlilist">
                                                <span class="dellist">[删除]</span><span class="emptylist">[清空白名单]</span>
                                            </div>
                                            <ul class="namelist">
                                               <!--  <li>
                                                    <input class="ischeck" type="checkbox"/><span class="namelistcon"></span><span class="thisusername">1111</span><span class="namelistdel">[删除]</span>
                                                </li>
                                                <li>
                                                    <input class="ischeck" type="checkbox"/><span class="namelistcon"></span><span class="thisusername">2222</span><span class="namelistdel">[删除]</span>
                                                </li>
                                                <li>
                                                    <input class="ischeck" type="checkbox"/><span class="namelistcon"></span><span class="thisusername">3333</span><span class="namelistdel">[删除]</span>
                                                </li>
                                                <li>
                                                    <input class="ischeck" type="checkbox"/><span class="namelistcon"></span><span class="thisusername">4444</span><span class="namelistdel">[删除]</span>
                                                </li> -->
                                            </ul>
                                            <div class="gobackbtnwrop" style="margin-top:5px;"><span class="gobackbtn">返回</span></div>

                                            <div class="baipages"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!-- ssssssssssssssssssssssss -->
                    <table style="width:100%;">
                        <tr>
                            <td style="padding-bottom:0px;" colspan="3" class="tag-1 itemListName">
                                <a href="#" class="renameitem"></a><strong class="itemnameitem"></strong> 
                                <span class="itemListName-icon"></span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="tag-1 top-con itemcon">
                            </td>
                        </tr>
                        <tr>
                            <td class="tag-1 rightsimg">
                                <span title="更新时间" class="time-icon"></span>
                                <span title="" class="star-value marginleft itemoptime"></span>
                                <span title="权限" class="private-icon"></span>
                                <span class="subscript-value marginleft itemaccesstype"></span>
                                <!-- <span title="非托管" class="trusteeship-icon"></span>
                                <span title="2015-11-23 07:18:23" class="star-value marginleft">非托管</span>
                                <span title="item量" class="havenum-icon"></span>
                                <span class="subscript-value marginleft">1</span> -->
                            </td>
                            <td class="tag-2 filletspan">
                                <span id="supply_style" class=""></span>
                            </td>
                            <td class="tag-3 rightsimg nofloat">
                                <span class="subscript-value myitempull">0</span><span title="pull量" class="downloaded-icon"></span><span class="star-value myitemdy">0</span><span title="订阅量" class="subscript-icon"></span><span class="downloaded-value myitemstar">0</span><span title="star量" class="star-icon"></span>
                            </td></tr>
                    </table>
                </div>
            </div>
            <div class="content">
                <ul class="leftnav">
                    <li class="cur"><div>Tag信息</div> <span class="curbg"></span></li>
                    <li><div>Pull记录</div></li>
                    <!-- <li><div>操作记录</div></li> -->
                    <li><div>样例/元数据</div></li>
                </ul>
                <div class="con-main">

                </div>
                <div class="pages">
                </div>
            </div>
    </div>
    <!-- 尾部 -->
<footer></footer>
<div id="loginTem"></div>
</body>
</html>
<script>
 $("a").focus(function(){this.blur()});
    $("header").load("common/header.html");
    $("footer").load("common/footer.html");
    $("#loginTem").load("common/login.html");
</script>
