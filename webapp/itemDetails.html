	$(window).load(function(){
		$("#dataitem-tag .tag-body .tag-4 .btn").click(function() {
			//TODO
			window.clipboardData.clearData("");
			window.clipboardData.setData("text", "abc");
		});
		$("#dataitem-tag .tag-body .tag-5 .btn").click(function() {
			var off = $(this).offset();
			var dailog = $("#show-message");
			dailog.css({position: "absolute",'top':off.top+25,'left':off.left-110});
			dailog.css("display", "block");
		});
		$("#dataitem-tag #show-message a").click(function() {
			$("#show-message").hide();
		});
		function stopPropagation(e) {
			if (e.stopPropagation)
				e.stopPropagation();
			else
				e.cancelBubble = true;
		}
		$(document).bind('click',function(e){
			if(e.target.id != "show-message") {
				$('#show-message').css('display','none');
			}
		});
		$('#dataitem-tag .tag-body .tag-5 .btn').click(function(e){
			stopPropagation(e);
		});
	});

	$(document).ready(function(){
		ajaxRe();
	});


	function ajaxRe(){
		var repname = getParam("repname");
		var itemname = getParam("itemname");
		$.ajax({
			url: ngUrl+"/repositories/"+repname+"/"+itemname,
			type: "get",
			cache:false,
			data:{},
			async:false,
			dataType:'json',
			success:function(json){
				if(json.code == 0){
					$("#dataitem-head-left").text(itemname);

					$("#dataitem-head-right .star-value").text(json.data.stars);
					$("#dataitem-head-right .subscript-value").text(0);
					$("#dataitem-head-right .downloaded-value").text(0);

					$("#dataitem-tag .tab-head .tab-head-div>span").text(json.data.tags);
					for(var i=0; i<json.data.taglist.length; i++) {
						var tag = json.data.taglist[i];
						var td1 = $("<td></td>").addClass("tag-1").text(tag.tag);
						var td2 = $("<td></td>").addClass("tag-2").text(tag.comment);
						var td3 = $("<td></td>").addClass("tag-3").text(tag.optime.substring(0, tag.optime.indexOf(".")));
						var td4 = $("<td></td>").addClass("tag-4");
						td4.append($("<input>").addClass("plaintext").attr("type", "text").attr("value", ""));
						td4.append($("<input>").addClass("btn").attr("type", "button").attr("value", "复制"));
						var td5 = $("<td></td>").addClass("tag-5").append($("<input>").addClass("btn").attr("type", "button").attr("value", "Pull"));
						var td5div = $("<div></div>").addClass("download").css("font-size", "0px").appendTo(td5);
						var divicon = $("<span></span>").addClass("icon").appendTo(td5div);
						var divtext = $("<span></span>").addClass("text").text("0").appendTo(td5div);
						var tr = $("<tr></tr>").append(td1).append(td3).append(td4).append(td5);
						$("#dataitem-tag .tag-body table").append(tr);
						if(json.data.lable.supply_style == "batch") {
							tr.append(td2);
						}else {
							td1.css("width", "25%");
							td3.css("width", "25%");
							td4.css("width", "25%");
							td5.css("width", "25%");
						}
					}

					$("#dataitem-exemple .exemple-body").text(json.data.sample);
					$("#dataitem-metadata .metadata-body").text(json.data.meta);

					$("#introduce1 .introduce1-body").text(json.data.comment);

					var times=json.data.optime;
					var jdTime="";
					var xdTime="";
					var showTime="";
					var nums=times.indexOf("|");
					if(nums!="-1"){
						jdTime=times.substring(0,nums+1);
						xdTime=times.substring(nums+1,times.length);
						showTime=xdTime;
					}else{
						showTime=times;
					}
					$("#introduce2 .introduce2-a .a-value").text(showTime);
				}else {
					console.log("报错");
				}
			},
			error:function(json){
				alert("程序出错，请稍后重试");
			}
		});
	}
	function getParam(key) {
		var value='';
		var itemid = new RegExp("\\?.*"+key+"=([^&]*).*$");
//		var itemid = /\?.*'+itemname+'=([^&]*).*$/;
		if (itemid.test(decodeURIComponent(window.location.href))) {
			value = itemid.exec(decodeURIComponent(window.location.href))[1];
		}
		return value;
	}
